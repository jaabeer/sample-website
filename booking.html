    <section class="banner">
        <h2>Book Your Table Now</h2>
        <div class ="card-container">
            <div class ="card-img">

            </div>
            


           

            <div class ="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name ="days">
                            <option value="day-select">select Day</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Sunday</option>
                            <option value="Tuesday">Sunday</option>
                            <option value="Wednesday">Sunday</option>
                            <option value="Thursday">Sunday</option>
                            <option value="Friday">Sunday</option>
                            <option value="Saturday">Sunday</option>
                            
                        </select>
                        <select name="hours">
                            <option value="hour-select">Select Hour</option>
                            <option value="10">10:00</option>
                            <option value="10">12:00</option>
                            <option value="10">14:00</option>
                            <option value="10">16:00</option>
                            <option value="10">18:00</option>
                            <option value="10">20:00</option>
                            <option value="10">22:00</option>

                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">

                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="How many persons" min="1">
                        <input type="Submit" value="BOOK TABLE">


                    </div>
                </form>

            </div>
        </div>
</section>
